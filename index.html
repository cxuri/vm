<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cbox | CTF Environment</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & BASE STYLES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #0a0a0a; /* Deep black/gray */
            color: #e0e0e0;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent scrolling if not needed */
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid #333;
            background-color: #111;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand span {
            color: #00ff41; /* Hacker Green */
        }

        .status-pill {
            font-size: 0.8rem;
            background: #1a1a1a;
            padding: 4px 12px;
            border-radius: 50px;
            border: 1px solid #333;
            color: #888;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #00ff41;
            border-radius: 50%;
            box-shadow: 0 0 5px #00ff41;
        }

        /* --- MAIN LAYOUT --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        /* --- EMULATOR CONTAINER --- */
        #screen_container {
            position: relative;
            background-color: #000;
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            /* Ensure the canvas doesn't overflow */
            max-width: 100%; 
            max-height: 80vh;
            border-radius: 4px;
            overflow: hidden;
        }

        /* Styling the canvas generated by v86 */
        #screen_container canvas {
            display: block;
        }

        /* Overlays for text inside the screen container */
        #screen_container > div { 
            color: white; /* Ensure BIOS text is visible */
        }

        /* --- CONTROLS / HINTS --- */
        .controls {
            margin-top: 1rem;
            color: #666;
            font-size: 0.85rem;
            text-align: center;
        }

        .key {
            background: #222;
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid #333;
            font-family: inherit;
            color: #aaa;
        }

        /* --- SCANLINE EFFECT (Optional - nice touch) --- */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
            opacity: 0.3;
        }

    </style>
</head>
<body>

    <header>
        <div class="brand">
            <span>>_</span> Cbox
        </div>
        <div class="status-pill">
            <div class="status-dot"></div>
            SYSTEM ONLINE
        </div>
    </header>

    <main>
        <div id="screen_container">
            <div style="white-space: pre; font: 14px monospace; line-height: 14px"></div>
            <canvas style="display: none"></canvas>
        </div>

        <div class="controls">
            <p>Click inside the screen to capture mouse.</p>
            <p>Press <span class="key">Esc</span> to release cursor.</p>
        </div>
    </main>
    
    <div class="scanlines"></div>

    <script src="./scripts/ibv86.js"></script>
    <script>
    "use strict";

    window.onload = function()
    {
        var emulator = window.emulator = new V86({
            wasm_path: "./boot/v86.wasm",
            
            // FIX 1: Increased Memory to 256MB
            memory_size: 256 * 1024 * 1024,
            
            // FIX 2: Increased VGA Memory to 8MB
            vga_memory_size: 8 * 1024 * 1024,
            
            screen_container: document.getElementById("screen_container"),
            
            bios: {
                url: "./boot/seabios.bin",
            },
            vga_bios: {
                url: "./boot/vgabios.bin",
            },
            
            cdrom: {
                url: "./boot/image.iso",
            },

            autostart: true,
        });
    }
    </script>

</body>
</html>
